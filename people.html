  	.cent {

  .mui-appbar {
    position: fixed;
    width: 100%;
    z-index: 100;
    top: 0;
    background: #fff;
    color: #000;
  }
.box{
	border-radius: 20px;
	background: red;
	width: 150px;
	height: 70px;
	position: relative;
	justify-content: center;
	align-items: center;
	display: flex;
	min-height: 100px;
	background-image: linear-gradient(to right, #43e97b 0%, #38f9d7 100%);
	margin: 10px;
	margin-bottom: 40px;
}
.image img{
	position: absolute;
	width:70px;
	height: 70px;
	transform: translate(-50%, -50%);
	object-fit: cover;
	border-radius: 100%;
	top: 0;

}
  .infoshower{
	position: absolute;
	z-index: 100;
	background: #fff;
	height: 300vh;
	width: 100%;
	background: #fff;
	margin-top: -150px;
	display: none;

}

.container{
	margin-top: 100px;
	justify-content: center;
	display: flex;
	flex-wrap: wrap;
}
.infoimg{
	width: auto;
	margin-top: 100px;
	height: 100vh;
}

.info{
	margin: 10px;
	margin-top: 120px;
	line-height: 25px;
	font-family: 'Poppins', sans-serif !important;

}
.whitescreen{
	position: fixed;
	width: 100%;
	height: 100vh;
	background: #fff;
	z-index: 10;
	margin-top: -100px;
	display: none;
}

.closebtn {
	position: absolute;
	top: 0;
	background: #fff;
	display: none;
	width: 100%;
	margin-top: -15px;
}

@media screen and (max-width: 800px){
	.infoimg{
		width: 80%;
		height: auto;
		border-radius: 10px;
		margin-left: 10%;


	}
	.infoshower{
		align-items: center;
		justify-content: center;

	}
	.info{
		margin-top: 10px;

	}
}
