var ul = document.querySelector('#myUL');
for (var i = ul.children.length; i >= 0; i--) {

  	function topFunction() {
  		document.body.scrollTop = 0; // For Safari
  		document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
  		document.getElementById("closebtn").style.display = "block";
		document.getElementById("whitescreen").style.display = "block";
		  function jsmediaFunction(x) {
  if (x.matches) { // If media query matches
    document.getElementById("infoshower").style.display = "block";
  } else {
	document.getElementById("infoshower").style.display = "flex";
  }
}

var x = window.matchMedia("(max-width: 800px)");
jsmediaFunction(x); // Call listener function at run time
x.addListener(jsmediaFunction);
} 


  	localStorage.clear()
  	function goBack() {
  		window.history.back();
  	}

  	function hider(){
  		document.getElementById("infoshower").style.display = "none";
  		document.getElementById("closebtn").style.display = "none";
		document.getElementById("whitescreen").style.display = "none";
  	}
	function contentshower(mdurl, imgurl){
		document.getElementById("infoshower").style.display = "flex";
  		document.getElementById("infoimg").src = imgurl;
  		document.getElementById("info").src = mdurl;
  		topFunction();
	}
  	
  </script>
